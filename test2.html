<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var func=new Function('a','b','return a+b');
		alert(func(1,3));
		
		//定义全局变量
		var a=1;

		var test=function(){
			//函数私有变量
			var b=2;

			//函数实则为一段操作流程,返回值通过函数名进行传递.
			//函数名代表引用,会把函数体以字符串的形势表现
			//函数的执行则代表代码的运算
			var test1=function(){
				var c=3;
				alert(a);
				alert(b);
				alert(c);
				return c;
			}
			return test1();
		}
		alert(test());

		var f=function(param){
			var n=function(){
				return param;
			}
			param++;
			return n();
		}
		alert(f(123));




	</script>
</head>
